<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <div class="container card shadow rounded-4 my-5">
    <h5 class="card-header bg-primary text-white">User Registration</h5>
    <div class="card-body">
      <div class="mb-3">

      </div>
      <div class="mb-3">
        <label for="reg_pass" class="form-label">Password</label>
        <input type="password" class="form-control" id="reg_pass" placeholder="Enter Password">
      </div>
      <div class="mb-3">
        <label for="reg_repass" class="form-label">Re-enter Password</label>
        <input type="password" class="form-control" id="reg_repass" placeholder="Re-enter Password">
      </div>
      <div class="mb-3">
        <label for="reg_phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="reg_phone" placeholder="Enter Phone Number">
      </div>
      <button type="button" class="btn btn-primary" onclick="Register()">Register</button>
    </div>
  </div>

</body>
</html>
